<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript</title>
    <link rel="shortcut icon" href="images/iconnn.png" type="image/x-icon"Â />    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="current-date">September 2022</p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
      <div class="notes">
        <label for="selected-date">Selected Date:</label>
        <input type="text" id="selected-date" readonly>
        <label for="theme">Theme:</label>
        <select id="theme" onchange="changeTheme()">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <label for="event">Add Event:</label>
        <textarea id="event"></textarea>
        <button onclick="addEvent()">Add Event</button>
        <button id="clear-button">Clear</button>
        <div id="event-list"></div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
